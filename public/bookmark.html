<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookmarks ‚Äì GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
      margin-bottom: 100px;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 30px;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    .bookmark {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .bookmark h3 {
      margin: 0 0 8px;
      color: #1976d2;
    }
    .bookmark p {
      margin: 6px 0;
    }
    .bookmark button {
      margin-top: 10px;
      margin-right: 8px;
      padding: 8px 16px;
      font-size: 15px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .bookmark button:hover {
      background: #145a9e;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1976d2;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 20px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    .nav-bar button {
      background: white;
      color: #1976d2;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav-bar button:hover {
      background: #e9e9e9;
    }
    .night-mode {
      background-color: #1c1c1c;
      color: #e0e0e0;
    }
    .night-mode .bookmark {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    .night-mode .bookmark button {
      background-color: #333;
      color: #fff;
    }
    .night-mode .bookmark button:hover {
      background-color: #555;
    }
    .night-mode .nav-bar {
      background: #2b2b2b;
    }
    .night-mode .nav-bar button {
      background: #444;
      color: #fff;
    }
    .night-mode .nav-bar button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>üîñ My Bookmarks</h1>
  <div id="bookmarkList">Loading...</div>

  <div class="nav-bar">
    <button onclick="window.location.href='index.html'">üè† Home</button>
    <button onclick="toggleTheme()">üåì Theme</button>
    <button onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</button>
  </div>

  <script>
    function loadBookmarks() {
      const bookmarks = JSON.parse(localStorage.getItem("graceBookmarks") || "[]");
      const container = document.getElementById("bookmarkList");
      if (bookmarks.length === 0) {
        container.innerHTML = "<p>No bookmarks saved yet.</p>";
        return;
      }

      container.innerHTML = "";
      bookmarks.forEach((b, index) => {
        const div = document.createElement("div");
        div.className = "bookmark";
        div.innerHTML = `
          <h3>üìñ ${b.book} ${b.chapter}:${b.verse}</h3>
          <p>${b.text}</p>
          <p><strong>üìù Note:</strong> ${b.note || "(none)"}</p>
          <p><small>‚è±Ô∏è Saved: ${new Date(b.timestamp).toLocaleString()}</small></p>
          <button onclick="speak('${b.text.replace(/'/g, "\\'")}')">üîä Read</button>
          <button onclick="removeBookmark(${index})">‚ùå Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function speak(text) {
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.pitch = 1;
      utterance.rate = 0.95;
      speechSynthesis.speak(utterance);
    }

    function removeBookmark(index) {
      const bookmarks = JSON.parse(localStorage.getItem("graceBookmarks") || "[]");
      bookmarks.splice(index, 1);
      localStorage.setItem("graceBookmarks", JSON.stringify(bookmarks));
      loadBookmarks();
    }

    function toggleTheme() {
      document.body.classList.toggle("night-mode");
      localStorage.setItem("graceTheme", document.body.classList.contains("night-mode") ? "dark" : "light");
    }

    window.onload = () => {
      if (localStorage.getItem("graceTheme") === "dark") {
        document.body.classList.add("night-mode");
      }
      loadBookmarks();
    };
  </script>
</body>
</html>
