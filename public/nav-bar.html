<div class="nav-bar">
  <button onclick="navigateTo('index.html')">üè† Home</button>
  <button onclick="navigateTo('bookmarks.html')">üîñ Bookmarks</button>
  <button onclick="navigateTo('settings.html')">‚öôÔ∏è Settings</button>
</div>

<style>
  .nav-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #1976d2;
    padding: 12px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    gap: 15px;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: background 0.3s;
  }

  .nav-bar button {
    background: white;
    color: #1976d2;
    border: none;
    padding: 10px 12px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    flex: 1;
  }

  .nav-bar button:hover {
    background: #e9e9e9;
  }

  body.night-mode .nav-bar {
    background: #2b2b2b;
  }

  body.night-mode .nav-bar button {
    background: #444;
    color: #fff;
  }

  body.night-mode .nav-bar button:hover {
    background: #555;
  }

  @media (max-width: 600px) {
    .nav-bar {
      padding: 10px;
      gap: 10px;
    }

    .nav-bar button {
      font-size: 12px;
      padding: 8px;
    }
  }
</style>

<script>
  function navigateTo(page) {
    fetch(page)
      .then(response => response.text())
      .then(html => {
        document.body.innerHTML = html;
        window.history.pushState({}, "", page);
      })
      .catch(error => console.error("Navigation Error:", error));
  }

  function toggleNightMode() {
    document.body.classList.toggle('night-mode');
    localStorage.setItem('graceNightMode', document.body.classList.contains('night-mode') ? 'dark' : 'light');
    updateNavBarTheme();
  }

  function updateNavBarTheme() {
    const isDark = document.body.classList.contains('night-mode');
    document.querySelector('.nav-bar').style.background = isDark ? '#2b2b2b' : '#1976d2';
    document.querySelectorAll('.nav-bar button').forEach(btn => {
      btn.style.background = isDark ? '#444' : '#ffffff';
      btn.style.color = isDark ? '#fff' : '#1976d2';
    });
  }

  window.onload = function() {
    if (localStorage.getItem('graceNightMode') === 'dark') {
      document.body.classList.add('night-mode');
      updateNavBarTheme();
    }
  };
</script>
