<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìö Reading History | GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
      margin-bottom: 80px;
    }
    h1 {
      font-size: 30px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .log-item {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .timestamp {
      font-size: 14px;
      color: #777;
      margin-top: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #145a9e;
    }
    .night-mode {
      background-color: #1c1c1c;
      color: #e0e0e0;
    }
    .night-mode .log-item {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    .night-mode button {
      background-color: #333;
      color: #fff;
    }
    .night-mode button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>üìö My Reading History</h1>
  <div id="historyList">Loading...</div>
  <div id="footerNav"></div>

  <script>
    function loadHistory() {
      const log = JSON.parse(localStorage.getItem("graceAutoBookmarks") || "[]");
      const container = document.getElementById("historyList");
      if (log.length === 0) {
        container.innerHTML = "<p>No history recorded yet.</p>";
        return;
      }

      container.innerHTML = "";
      log.forEach(entry => {
        const div = document.createElement("div");
        div.className = "log-item";
        div.innerHTML = `
          <h3>üìñ ${entry.book} Chapter ${entry.chapter}</h3>
          <p class="timestamp">üïí ${new Date(entry.timestamp).toLocaleString()}</p>
          <button onclick="location.href='reader.html?book=${entry.book}&chapter=${entry.chapter}'">‚ñ∂Ô∏è Read Again</button>
        `;
        container.appendChild(div);
      });
    }

    // Load footer nav
    fetch("nav-bar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footerNav").innerHTML = html;
      });

    // Theme support
    window.onload = () => {
      if (localStorage.getItem("graceTheme") === "dark") {
        document.body.classList.add("night-mode");
      }
      loadHistory();
    };
  </script>
</body>
</html>
